<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>Detalhes da episodio</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1>Detalhes</i></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><i class="fa fa-search fa-lg"></i></li>
                <li class="breadcrumb-item"><a th:href="@{/episodio/lista}">Pesquisar episodio</a></li>
            </ul>
        </div>
        <div class="container">
			<div class="tile" th:object="${episodio}">
				<div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div th:replace="fragments/alert"></div>
                    </div>
                </div>
				<h3 class="tile-title" th:object="${episodio}" th:text="'Episodio ' + *{numero}"></h3>
                <div class="tile-body tile-footer">
					<label class="control-label">Nome</label>
					<h4 th:text="*{nome}"></h4>
					<label class="control-label">Numero</label>
					<h4 th:text="*{numero}"></h4>
					<label class="control-label">Enredo</label>
					<h4 th:text="*{enredo}"></h4>
					<label class="control-label">Duração</label>
					<h4 th:text="*{duracao}"></h4>
					<!-- <label class="control-label">Publicação</label>
					<h4 th:text="*{publicacao}"></h4> -->
					<label class="control-label">Avaliação</label>
					<h4 th:text="*{avaliacao}"></h4>
					<div class="tile-footer">
						<a type="button" title="Editar" class="btn btn-info" th:href="@{/serie/{idSerie}/temporada/{idTemporada}/episodio/{id}/alterar(idSerie=${episodio.temporada.serie.id}, idTemporada=${episodio.temporada.id}, id=${episodio.id})}">Editar</a>
						<a type="button" title="Excluir" class="btn btn-danger" th:href="@{/serie/{idSerie}/temporada/{idTemporada}/episodio/{id}/remover(idSerie=${episodio.temporada.serie.id}, idTemporada=${episodio.temporada.id}, id=${episodio.id})}">Excluir</a>
						<a type="button" title="Voltar" class="btn btn-secondary" th:href="@{/serie/{idSerie}/temporada/{idTemporada}/(idSerie=${episodio.temporada.serie.id}, idTemporada=${episodio.temporada.id})}">Voltar</a>
					</div>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
