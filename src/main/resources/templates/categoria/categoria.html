<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout}">
<head>
    <title th:text="${categoria.id == null} ? 'Cadastrar categoria' : 'Alterar categoria'"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1 th:text="${id == null} ? 'Cadastrar categoria' : 'Alterar categoria'"></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a></li>
                <li class="breadcrumb-item">Categoria</li>
                <li class="breadcrumb-item"><a th:href="@{#}" th:text="${id == null} ? 'Cadastrar' : 'Alterar'">Cadastrar</a></li>
            </ul>
        </div>
        <div class="container">
			<div class="tile">
				<h3 class="tile-title" th:text="${categoria.id == null} ? 'Nova categoria' : *{categoria.nome}"></h3>
                <div class="tile-body tile-footer">
                    <form th:object="${categoria}" th:action="${categoria.id == null} ? @{/categoria/adicionar} : @{/categoria/alterar}" method="post" autocomplete="off">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div th:replace="fragments/validation :: validation"></div>
								<div th:replace="fragments/alert"></div>
							</div>
                        </div>
						<input type="hidden" th:field="*{id}">
                        <div class="form-row">
							<div class="col-md-4 mb-3">
								<label for="nome">Nome</label>
								<Input class="form-control" type="text" autofocus placeholder="Nome" th:field="*{nome}" id="nome" name="nome" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
								<div class="invalid-feedback">
									<span th:errors="*{nome}"></span>
								</div>
							</div>
						</div>
                        <div class="tile-footer">
							<button class="btn btn-success" type="submit" formnovalidate="formnovalidate">Salvar</button>
							<a th:if="${categoria.id} != null" th:href="@{/categoria/detalhes/{id}(id=${categoria.id})}" class="btn btn-secondary">Cancelar</a>
							<button th:if="${categoria.id} == null" class="btn btn-secondary" type="submit" name="action" value="cancelar">Cancelar</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
