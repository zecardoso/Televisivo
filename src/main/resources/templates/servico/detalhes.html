<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>Detalhes do serviço</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1>Detalhes do serviço</i></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}"><i class="fa fa-home fa-lg"></i></a></li>
                <li class="breadcrumb-item">Usuário</li>
                <li class="breadcrumb-item"><a th:href="@{#}">Detalhes</a></li>
            </ul>
        </div>
        <div class="container">
			<div class="tile">
				<h3 class="tile-title" th:object="${servico}" th:text="${nome}"></h3>
                <div class="tile-body tile-footer">
                    <form th:object="${servico}">
                        <div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<label class="control-label">Nome</label>
								<h4 th:text="${nome}"></h4>
							</div>
						</div>
                        <div class="tile-footer">
							<a title="Alterar" class="btn btn-info" th:href="@{/servico/alterar/{id}(id=${servico.id})}">Alterar</a>
							<a title="Remover" class="btn btn-danger" th:href="@{/servico/remover/{id}(id=${servico.id})}">Remover</a>
							<a title="Fechar" class="btn btn-secondary" th:href="@{/servico/lista}">Fechar</a>
						</div>
                    </form>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
