<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Entrar</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link class="js-stylesheet" href="css/light.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body data-theme="colored" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center mt-4">
								<h1 class="h2">Entrar</h1>
							</div>
							<div th:replace="fragments/alert"></div>
							<div th:if="${acao}">
								<div class="alert alert-danger alert-dismissible" role="alert" >
									<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
									   <span th:text="${mensagem}"></span>
								</div>
							</div>
							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<form th:action="@{/sign-in}" method="POST">
											<div class="form-group">
												<label>Email</label>
												<input class="form-control form-control-lg" type="email" name="email" autofocus placeholder="Digite seu email">
											</div>
											<div class="form-group">
												<label>Senha</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Digite sua senha">
											</div>
											<div>
												<div class="custom-control custom-checkbox align-items-center">
													<input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
													<label class="custom-control-label text-small">Manter conectado</label>
												</div>
											</div>
											<div class="text-center mt-3">
												<button type="submit" class="btn btn-lg btn-primary">Entrar</button>
											</div>
											<div class="form-group mt-3 text-right">
												<p class="semibold-text mb-0"><a href="/sign-up">Realizar cadastro</a><i class="fa fa-angle-right fa-fw" aria-hidden="true"></i></p>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
