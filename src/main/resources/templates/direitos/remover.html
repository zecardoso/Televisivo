<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>Remover usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1>Remover</i></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><i class="fa fa-search fa-lg"></i></li>
                <li class="breadcrumb-item"><a th:href="@{/direitos/lista}">Pesquisar usuário</a></li>
            </ul>
        </div>
        <div class="container">
			<div class="tile">
				<h3 class="tile-title" th:object="${rolePermissao}" th:text="*{role.nome} + ' | ' + *{permissao.nome} + ' | ' + *{escopo.nome}"></h3>
                <div class="tile-body tile-footer">
					<form th:action="@{/direitos/remover}" th:object="${rolePermissao}" method="post" autocomplete="off">
						<input th:value="*{id.role}">
						<input th:value="*{id.permissao}">
						<input th:value="*{id.escopo}">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Role</label>
									<h4 th:text="*{role.nome}"></h4>
								</div>
							</div>
                        </div>
                        <div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Permissao</label>
									<h4 th:text="*{permissao.nome}"></h4>
								</div>
							</div>
                        </div>
                        <div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Escopo</label>
									<h4 th:text="*{escopo.nome}"></h4>
								</div>
							</div>
						</div>
                        <div class="tile-footer">
							<button class="btn btn-danger" type="submit"><i class="fa fa-fw fa-floppy-o" aria-hidden="true"></i>Remover</button>
							<button type="submit" class="btn btn-secondary" name="action" value="cancelar" formnovalidate="formnovalidate"><i class="fa fa-fw fa-times-circle" aria-hidden="true"></i>Cancelar</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
