<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout}">
<head>
    <title th:text="${serie.id == null} ? 'Cadastrar série' : 'Alterar série'"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1 th:text="${id == null} ? 'Cadastrar série' : 'Alterar série'"></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a></li>
                <li class="breadcrumb-item">Série</li>
                <li class="breadcrumb-item"><a th:href="@{#}" th:text="${id == null} ? 'Cadastrar' : 'Alterar'">Cadastrar</a></li>
            </ul>
        </div>
        <div class="container">
			<div class="tile" th:object="${serie}">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div th:replace="fragments/validation :: validation"></div>
                        <div th:replace="fragments/alert"></div>
                    </div>
                </div>
				<h3 class="tile-title" th:text="${id == null} ? 'Nova série' : *{nome}"></h3>
                <div class="tile-body tile-footer">
                    <form th:action="${id == null} ? @{/serie} : @{/serie/{id}/alterar(id=${id})}" method="post" autocomplete="off">
                        <div class="form-row">
							<div class="col-md-4 mb-3">
								<label for="nome">Nome</label>
								<Input class="form-control" type="text" autofocus placeholder="Nome" th:field="*{nome}" id="nome" name="nome" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
								<div class="invalid-feedback">
									<span th:errors="*{nome}"></span>
								</div>
							</div>
                        </div>
                        <div class="form-row">
							<div class="col-md-4 mb-3">
                                <label for="enredo">Enredo</label>
                                <Input class="form-control" type="text" placeholder="Enter enredo" th:field="*{enredo}" id="enredo" name="enredo" th:classappend="${#fields.hasErrors('enredo')} ? 'is-invalid'">
                                <div class="invalid-feedback">
                                    <span th:errors="*{enredo}"></span>
                                </div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4 mb-3">
                                <label for="ano">Ano</label>
                                <Input class="form-control" type="number" placeholder="Enter ano" th:field="*{ano}" id="ano" name="ano" th:classappend="${#fields.hasErrors('ano')} ? 'is-invalid'">
                                <div class="invalid-feedback">
                                    <span th:errors="*{ano}"></span>
                                </div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4 mb-3">
                                <label for="restricao">Restrição de idade</label>
                                <Input class="form-control" type="number" placeholder="Enter Restriction" th:field="*{restricao}" id="restricao" name="restricao" th:classappend="${#fields.hasErrors('restricao')} ? 'is-invalid'">
                                <div class="invalid-feedback">
                                    <span th:errors="*{restricao}"></span>
                                </div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4 mb-3">
                                <label>Serviço</label>
                                <select class="form-control" th:field="*{servico}" id="servico" name="servico">
                                    <option value="">Selecione uma opção</option>
                                    <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.nome}" th:classappend="${#fields.hasErrors('servico')} ? 'is-invalid'"></option>
                                </select>
                                <div class="invalid-feedback">
                                    <span th:errors="*{servico}"></span>
                                </div>
							</div>
                        </div>
                        <label class="control-label">Categorias</label>
                        <div class="form-row">
                            <th:block th:each="categoria : ${categorias}">
                                <div class="col-md-1 mb-3">
                                    <label th:text="${categoria.nome}"></label>
                                    <div class="make-switch switch-large">
                                        <input type="checkbox" th:value="${categoria.id}" th:field="*{categorias}" class="js-status" data-off-color="danger" data-on-text="<i class='fa fa-check'>" data-off-text="<i class='fa fa-times'>"/>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                        <div th:if="${serie.id} != null">
                            <label class="control-label">Temporadas</label>
                            <div class="form-row align-items-center" th:each="temporadas, rowStat :*{temporadas}">
                                <input type="hidden" th:field="*{temporadas[__${rowStat.index}__].id}"/>
                                <div class="col-auto">
                                    <label class="sr-only" for="numero">Name</label>
                                    <input type="number" class="form-control mb-2" placeholder="Número" th:field="*{temporadas[__${rowStat.index}__].numero}"/>
                                </div>
                                <div class="col-auto">
                                    <label class="sr-only" for="ano">Name</label>
                                    <input type="number" class="form-control mb-2" placeholder="Ano" th:field="*{temporadas[__${rowStat.index}__].ano}"/>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-danger mb-2" name="removeRow" th:value="${rowStat.index}">Remover</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" name="addRow" value="addRow">Adicionar</button>
                            </div>
                        </div>
                        <div class="tile-footer">
                            <button class="btn btn-success" type="submit" th:text="${serie.id == null} ? 'Próximo' : 'Salvar'" formnovalidate="formnovalidate"></button>
                            <button class="btn btn-secondary" type="submit" name="cancelar" value="cancelar">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/bootstrap-switch.min.js}"></script>
		<script type="text/javascript">
            $('.js-status').bootstrapSwitch();
        </script>
	</th:block>
</body>
</html>
