<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>Detalhes da serie</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1>Detalhes</i></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><i class="fa fa-search fa-lg"></i></li>
                <li class="breadcrumb-item"><a th:href="@{/serie/lista}">Pesquisar serie</a></li>
            </ul>
        </div>
        <div class="container">
			<div class="tile">
				<h3 class="tile-title" th:object="${serie}" th:text="*{nome}"></h3>
                <div class="tile-body tile-footer">
                    <form th:object="${serie}">
                        <div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Enredo</label>
									<h4 th:text="*{enredo}"></h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Ano</label>
									<h4 th:text="*{ano}"></h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Restrição de idade</label>
									<h4 th:text="*{restricao}"></h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Serviço</label>
									<h4 th:text="*{servico.nome}"></h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Quantidade de temporadas</label>
									<h4 th:text="*{qtd_temporadas}"></h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<label class="control-label">Quantidade de seguidores</label>
									<h4 th:text="*{qtd_seguidores}"></h4>
								</div>
							</div>
						</div>
						<label class="control-label">Categorias</label>
						<div class="row">
							<th:block th:each="categoria : ${categorias}">
								<div class="col-md-1 mb-2">
									<label th:text="${categoria.nome}"></label>
									<div class="make-switch switch-large">
										<input type="checkbox" th:value="${categoria.id}" th:field="*{categorias}" disabled class="js-status" data-off-color="danger" data-on-text="<i class='fa fa-check'>" data-off-text="<i class='fa fa-times'>"/>
									</div>
								</div>
							</th:block>
						</div>
						<label class="control-label">Temporadas</label>
						<div class="form-row" th:each="temporadas, rowStat :*{temporadas}">
							<div class="col-md-5 mb-1">
								<a th:href="@{/serie/temporada/detalhes/{id}(id=*{temporadas[__${rowStat.index}__].id})}" type="button" class="btn btn-primary">Temporada <span class="badge badge-light" th:text="*{temporadas[__${rowStat.index}__].numero}"></span></a>
								<a type="button" class="btn btn-primary">Ano <span class="badge badge-light" th:text="*{temporadas[__${rowStat.index}__].ano}"></span></a>
							</div>
						</div>
                        <div class="tile-footer">
							<a title="Alterar" class="btn btn-info btn-lg fa fa-pencil" th:href="@{/serie/alterar/{id}(id=${serie.id})}" aria-hidden="true" serie="button"></a>
							<a title="Remover" class="btn btn-danger btn-lg fa fa-trash" th:href="@{/serie/remover/{id}(id=${serie.id})}" aria-hidden="true" serie="button"></a>
							<a title="Fechar" class="btn btn-secondary btn-lg fa fa-times-circle" th:href="@{/serie/lista}" aria-hidden="true" serie="button"></a>
						</div>
                    </form>
                </div>
            </div>
        </div>
	</section>
    <th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/bootstrap-switch.min.js}"></script>
		<script type="text/javascript">
            $('.js-status').bootstrapSwitch();
        </script>
	</th:block>
</body>
</html>
