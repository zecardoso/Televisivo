<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>Detalhes da temporada</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1>Detalhes da temporada</i></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}"><i class="fa fa-home fa-lg"></i></a></li>
                <li class="breadcrumb-item">Série</li>
                <li class="breadcrumb-item">Temporada</li>
                <li class="breadcrumb-item"><a th:href="@{#}">Detalhes</a></li>
            </ul>
        </div>
        <div class="container">
			<div class="tile" th:object="${temporada}">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div th:replace="fragments/alert"></div>
                    </div>
                </div>
				<h3 class="tile-title" th:text="'Temporada ' + *{numero}">Serie</h3>
                <div class="tile-body tile-footer">
                    <label class="control-label">Ano</label>
                    <h4 th:text="${ano}"></h4>
                    <label class="control-label">Avaliação</label>
                    <h4 th:text="${avaliacao}"></h4>
                    <label class="control-label">Quantidade de episodios</label>
                    <h4 th:text="${qtdEpisodios}"></h4>
                </div>
				<label class="control-label">Episodios</label>
				<div class="form-row" th:each="episodio : ${episodios}">
					<div class="col-md-5 mb-1">
						<a th:href="@{/serie/{idSerie}/temporada/{idTemporada}/episodio/{idEpisodio}(idSerie=${temporada.serie.id}, idTemporada=${temporada.id}, idEpisodio=${episodio.id})}" type="button" class="btn btn-primary">Episodio <span class="badge badge-light" th:text="${episodio.numero}"></span></a>
					</div>
				</div>
				<div class="tile-footer">
					<a type="button" title="Editar" class="btn btn-info" th:href="@{/serie/{idSerie}/temporada/{id}/alterar(idSerie=${temporada.serie.id}, id=${temporada.id})}">Editar</a>
					<a type="button" title="Excluir" class="btn btn-danger" th:href="@{/serie/{idSerie}/temporada/{id}/remover(idSerie=${temporada.serie.id}, id=${temporada.id})}">Excluir</a>
					<a type="button" title="Voltar" class="btn btn-secondary" th:href="@{/serie/{idSerie}(idSerie=${temporada.serie.id})}">Voltar</a>
				</div>
            </div>
        </div>
	</section>
</body>
</html>
