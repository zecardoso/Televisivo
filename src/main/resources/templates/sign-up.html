<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cadastro</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link class="js-stylesheet" href="css/light.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body data-theme="colored" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center mt-4">
								<h1 class="h2">Cadastro</h1>
							</div>
							<div th:replace="fragments/alert"></div>
							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<form th:action="@{/salvar}" method="POST" th:object="${usuario}">
											<div class="form-group">
												<label>Nome</label>
												<input th:field="*{nome}" class="form-control form-control-lg" type="text" name="nome" placeholder="Digite seu nome" autofocus spellcheck="false">
											</div>
											<div class="form-group">
												<label>Sobrenome</label>
												<input th:field="*{sobrenome}" class="form-control form-control-lg" type="text" name="sobrenome" placeholder="Digite seu sobrenome" spellcheck="false">
											</div>
											<div class="form-group">
												<label>Username</label>
												<div class="input-group mb-3">
													<div class="input-group-prepend">
														<span class="input-group-text">@</span>
													</div>
													<input th:field="*{username}" type="text" class="form-control form-control-lg" placeholder="Digite seu username" spellcheck="false">
												</div>
											</div>
											<div class="form-group">
												<label>Email</label>
												<input th:field="*{email}" class="form-control form-control-lg" type="email" name="email" placeholder="Digite seu email">
											</div>
											<div class="form-group">
												<label>Gênero</label>
												<select th:field="*{genero}" class="form-control form-control-lg" name="genero">
													<option value="">Selecione uma opção</option>
													<option th:each="genero : ${generos}" th:value="${genero}" th:text="${genero.descricao}"></option>
												</select>
											</div>
											<div class="form-group">
												<label>Senha</label>
												<input th:field="*{password}" class="form-control form-control-lg" type="password" name="password" placeholder="Digite sua senha">
											</div>
											<div class="form-group">
												<label>Confirme a senha</label>
												<input th:field="*{contraSenha}" class="form-control form-control-lg" type="password" name="contraSenha" placeholder="Digite sua senha novamente">
											</div>
											<div class="text-center mt-3">
												<button type="submit" class="btn btn-lg btn-primary">Cadastrar</button>
											</div>
											<div class="form-group mt-3">
												<p class="semibold-text mb-0"><a href="/sign-in"><i class="fa fa-angle-left fa-fw" aria-hidden="true"></i>Volte ao login</a></p>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
