<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout}">
<head>
    <title>Detalhes da role</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>
    <section layout:fragment="body">
        <div class="app-title">
            <h1>Detalhes da role</i></h1>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a></li>
                <li class="breadcrumb-item">Role</li>
                <li class="breadcrumb-item"><a th:href="@{#}">Detalhes</a></li>
            </ul>
        </div>
        <div class="container" th:object="${role}">
			<div class="tile">
				<h3 class="tile-title" th:text="*{nome}"></h3>
                <div class="tile-body tile-footer">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label">Nome</label>
                            <h4 th:text="*{nome}"></h4>
                        </div>
                    </div>
                    <div class="tile-footer">
                        <a title="Alterar" class="btn btn-info" th:href="@{../alterar/{id}(id=${role.id})}">Alterar</a>
                        <a title="Remover" class="btn btn-danger" th:href="@{../remover/{id}(id=${role.id})}">Remover</a>
                        <a title="Fechar" class="btn btn-secondary" th:href="@{../lista}">Fechar</a>
                    </div>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
