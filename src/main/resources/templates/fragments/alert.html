<div class="alert alert-success alert-dismissible" role="alert" th:if="${success} != null">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <div class="alert-message">
        <strong>Sucesso!</strong><span th:text="' ' + ${success}"></span>
    </div>
</div>

<div class="alert alert-danger alert-dismissible" role="alert" th:if="${fail} != null">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <div class="alert-message">
        <strong>Falha!</strong><span th:text="' ' + ${fail}"></span>
    </div>
</div>
