<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}"></title>
	<link href="/css/light.css" rel="stylesheet">
</head>
<body data-theme="colored">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center">
								<h1 class="display-1 font-weight-bold" th:text="${status}">404</h1>
								<p class="h1" th:text="${error}">Page not found.</p>
								<p class="h2 font-weight-normal mt-3 mb-4" th:text="${message}">The page you are looking for might have been removed.</p>
								<button onclick="document.location='javascript:window.history.back();'" class="btn btn-primary btn-lg">Volte a p√°gina anterior</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
